<!DOCTYPE html>
<!-- saved from url=(0030)https://azathothian.github.io/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Vicky y Dany</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
      
    body{
    text-align: center;
    font: 16px/1.5 sans-serif;
    padding-top: 40px;
    background-color: #ECEFF1;
}
        .dropdown {
            float: left;
            position: fixed
        }
        label {
            padding: 30% 21px;
            background-image: url(menu.svg);
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            
        }
        #toggle {
            display: none;
        }
        #menu {
            display: none;
        background-color: #e3d2f4;
            float: right;
            list-style: none;
            padding: 10px
        }
        
        #toggle:checked ~ ul {
            display: block
            
            
        }
        #galeria{ margin: auto;
            width: 70%;
           margin-top: 10%;
            display: none;
            
        }
        .fotos {
            width: 70%;
            height: auto;
            border-radius: 10%;
            border-width: thin;
            border-style: solid;
            border-color: #c0a9d6;
        
        }
        #chanar {
            cursor: pointer
        }
    </style>
 <script>
    function cambiagaleria() {
   document.getElementById("galeria").style.display = "block";}
    </script>
</head>
<body>
<header>Vicky y Dany</header>
    <nav class="dropdown">
 <input type="checkbox" id="toggle">
    <label for="toggle"></label> 
	<ul id="menu"> 
        <li>Sesion de fotos 1er ano</li>
        <li id="chanar" onclick="cambiagaleria()">En chanar</li>
        <li>En el bosque</li>
        <li>En la playa</li>
        <li>En el zoo</li>
            </ul>
    
    </nav>
    <section id="galeria">
    <img class="fotos" src="cha1.jpg"><br>
        <img class="fotos" src="cha2.jpg"><br>
        <img class="fotos" src="cha3.jpg"><br>
        <img class="fotos" src="cha4.jpg"><br>
    </section>
    </body>
</html>
